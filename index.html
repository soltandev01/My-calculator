<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send POST Request</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        async function myGetMethod () {
            try {
                const res = await axios.get('http://192.168.242.218:8080/', {
                    headers: {
                        "Content-Type": "application"
                    }
                }).then(() => {
                    console.log("Üstünlikli ugradyldy");
                });
            } catch (err) {
                alert(err.message)
            }
        }
        myGetMethod()
    </script>
</body>
